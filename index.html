<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>EberwineRP • Fondo mágico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #050814;
      color: #f9f5ff;
      font-family: "Georgia", "Times New Roman", serif;
    }

    /* Capas de fondo con degradados mágicos */
    .bg {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 10% 0%, rgba(0, 255, 255, 0.14) 0, transparent 55%),
        radial-gradient(circle at 90% 0%, rgba(255, 0, 255, 0.16) 0, transparent 55%),
        radial-gradient(circle at 0% 90%, rgba(255, 215, 0, 0.08) 0, transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(0, 180, 255, 0.12) 0, transparent 55%),
        radial-gradient(circle at 50% 50%, #050814 0, #02030a 60%);
    }

    .gradient-overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, rgba(13, 24, 48, 0.85), rgba(35, 11, 56, 0.85));
      mix-blend-mode: screen;
      pointer-events: none;
    }

    .vignette {
      position: fixed;
      inset: 0;
      box-shadow: 0 0 0 140px rgba(0, 0, 0, 0.95) inset;
      pointer-events: none;
    }

    /* Estrellas / partículas */
    .stars {
      position: fixed;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.9);
      opacity: 0;
      animation-name: twinkle;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes twinkle {
      0%, 100% {
        transform: translateY(0) scale(0.4);
        opacity: 0;
      }
      10%, 60% {
        opacity: 0.85;
      }
      50% {
        transform: translateY(-18px) scale(1);
        opacity: 1;
      }
    }

    /* Tarjeta central “Hogwarts Legacy vibes” */
    .center-card {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: min(620px, 90vw);
      padding: 32px 40px;
      border-radius: 26px;
      background: rgba(5, 8, 20, 0.92);
      border: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow:
        0 0 80px rgba(0, 255, 214, 0.18),
        0 0 140px rgba(255, 0, 204, 0.14);
      backdrop-filter: blur(18px);
      position: relative;
    }

    .center-card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 22px;
      border: 1px solid rgba(255, 215, 128, 0.75);
      pointer-events: none;
      box-shadow: 0 0 24px rgba(255, 215, 128, 0.35);
    }

    .card-header {
      text-transform: uppercase;
      letter-spacing: 0.25em;
      font-size: 0.8rem;
      color: rgba(249, 245, 255, 0.65);
      margin-bottom: 14px;
    }

    .card-title {
      font-size: 2rem;
      line-height: 1.1;
      margin-bottom: 10px;
    }

    .card-subtitle {
      font-size: 0.95rem;
      color: rgba(220, 214, 255, 0.8);
      margin-bottom: 24px;
    }

    .pill-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 20px;
    }

    .pill {
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid rgba(180, 225, 255, 0.4);
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      background: radial-gradient(circle at 0 0, rgba(0, 255, 214, 0.16), transparent 60%);
    }

    .divider {
      height: 1px;
      width: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.6),
        transparent
      );
      margin: 20px 0 16px;
      opacity: 0.7;
    }

    .footer-text {
      font-size: 0.8rem;
      color: rgba(200, 200, 230, 0.8);
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }

    .footer-text span {
      opacity: 0.9;
    }

    @media (max-width: 500px) {
      .center-card {
        padding: 20px;
        border-radius: 20px;
      }

      .center-card::before {
        border-radius: 18px;
      }

      .card-title {
        font-size: 1.6rem;
      }
    }
  </style>
</head>

<body>
  <div class="bg"></div>
  <div class="gradient-overlay"></div>
  <div class="stars" id="stars"></div>
  <div class="vignette"></div>

  <main class="center-card">
    <div class="card-header">Academia Arcana</div>
    <h1 class="card-title">EberwineRP</h1>
    <p class="card-subtitle">
      Un servidor de rol mágico inspirado en Hogwarts, con casas, clubes,
      reliquias, tramas y misterios por descubrir.
    </p>

    <div class="pill-row">
      <div class="pill">Magia</div>
      <div class="pill">Hogwarts Legacy-style</div>
      <div class="pill">Roleplay</div>
      <div class="pill">Garry's Mod</div>
    </div>

    <div class="divider"></div>

    <div class="footer-text">
      <span>Presiona cualquier tecla para continuar…</span>
      <span>EberwineRP • Desde 2019</span>
    </div>
  </main>

  <script>
    // Generar estrellas mágicas
    const NUM_STARS = 45;
    const starsContainer = document.getElementById("stars");

    for (let i = 0; i < NUM_STARS; i++) {
      const s = document.createElement("span");
      s.className = "star";

      const left = Math.random() * 100;
      const top = Math.random() * 100;
      const delay = Math.random() * 8;
      const duration = 10 + Math.random() * 12;

      s.style.left = left + "%";
      s.style.top = top + "%";
      s.style.animationDelay = delay + "s";
      s.style.animationDuration = duration + "s";

      starsContainer.appendChild(s);
    }
  </script>
</body>
</html>
