<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>EberwineRP - Inicio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            /* FONDO BOSQUE */
            background: url("assets/fondo_bosque_magico.png")
                        center center / cover
                        no-repeat fixed;
        }

        /* Oscurecer un poco para que el contenido destaque */
        .background-overlay {
            position: fixed;
            inset: 0;
            background:
                radial-gradient(circle at top, rgba(255,255,255,0.12), transparent 55%),
                radial-gradient(circle at bottom, rgba(0,0,0,0.6), rgba(0,0,0,0.9));
            z-index: 1;
            pointer-events: none;
        }

        /* Canvas de part√≠culas m√°gicas */
        #magicParticles {
            position: fixed;
            inset: 0;
            z-index: 2;
            pointer-events: none;
        }

        /* Contenido principal */
        .content {
            position: relative;
            z-index: 3;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* AHORA A LA IZQUIERDA */
            padding: 2.5rem 3rem;
        }

        /* Aura suave detr√°s de la tarjeta para m√°s ‚Äúmagia‚Äù */
        .content::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            transform: translate(-20%, -50%);
            width: 520px;
            height: 520px;
            background: radial-gradient(circle,
                        rgba(180, 255, 255, 0.35),
                        rgba(120, 60, 255, 0.0) 70%);
            opacity: 0.85;
            filter: blur(2px);
            z-index: -1;
        }

        .logo-card {
            position: relative;
            max-width: 380px;
            padding: 2rem 2.4rem;
            border-radius: 24px;
            background:
                radial-gradient(circle at top left, rgba(144, 238, 255, 0.14), transparent 55%),
                radial-gradient(circle at bottom right, rgba(255, 105, 180, 0.14), transparent 60%),
                rgba(5, 10, 25, 0.92);
            box-shadow:
                0 0 18px rgba(0, 0, 0, 0.7),
                0 0 24px rgba(0, 255, 255, 0.35),
                0 0 32px rgba(255, 0, 200, 0.25);
            border: 1px solid rgba(180, 255, 255, 0.45);
            backdrop-filter: blur(6px);
        }

        /* Borde m√°gico extra suave */
        .logo-card::before {
            content: "";
            position: absolute;
            inset: -3px;
            border-radius: inherit;
            border: 1px solid rgba(210, 255, 255, 0.6);
            box-shadow:
                0 0 20px rgba(0, 255, 255, 0.6),
                0 0 32px rgba(255, 0, 200, 0.4);
            opacity: 0.65;
            pointer-events: none;
        }

        .logo-card-header {
            display: flex;
            align-items: center;
            gap: 1.25rem;
            margin-bottom: 1.25rem;
        }

        .logo-card-header img {
            width: 88px;
            height: 88px;
            border-radius: 50%;
            border: 3px solid rgba(200, 255, 255, 0.9);
            box-shadow:
                0 0 12px rgba(0, 255, 255, 0.75),
                0 0 18px rgba(255, 0, 200, 0.6);
            background: radial-gradient(circle, #0ff, #407);
        }

        .logo-card h1 {
            font-size: 1.7rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: #fdf7e3;
        }

        .logo-card .subtitle {
            font-size: 0.9rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: #b8f8ff;
            opacity: 0.9;
        }

        .logo-card p {
            margin-top: 0.8rem;
            line-height: 1.5;
            font-size: 0.98rem;
            color: #e4e1ff;
        }

        .pill {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            margin-top: 1.2rem;
            padding: 0.35rem 0.9rem;
            border-radius: 999px;
            border: 1px solid rgba(183, 248, 255, 0.8);
            background: linear-gradient(90deg,
                        rgba(0, 255, 255, 0.16),
                        rgba(255, 0, 200, 0.16));
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.13em;
        }

        .dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            box-shadow:
                0 0 10px rgba(0, 255, 255, 0.9),
                0 0 18px rgba(255, 0, 200, 0.8);
        }

        @media (max-width: 768px) {
            .content {
                justify-content: center;
                padding: 1.5rem;
            }

            .logo-card {
                width: 100%;
                max-width: 420px;
                padding: 1.6rem 1.8rem;
            }

            .logo-card-header {
                flex-direction: row;
            }

            .logo-card-header img {
                width: 76px;
                height: 76px;
            }
        }
    </style>
</head>
<body>
    <!-- Capa oscura sobre el fondo -->
    <div class="background-overlay"></div>

    <!-- Part√≠culas m√°gicas -->
    <canvas id="magicParticles"></canvas>

    <!-- Contenido con tarjeta -->
    <div class="content">
        <div class="logo-card">
            <div class="logo-card-header">
                <!-- Puedes cambiar este logo por el que quieras o quitarlo -->
                <img src="./assets/logo.png" alt="Logo EberwineRP">
                <div>
                    <div class="subtitle">Academia de Magia</div>
                    <h1>EberwineRP</h1>
                </div>
            </div>

            <p>
                Bienvenido al mundo m√°gico de EberwineRP.<br>
                Desde este lugar se abre el acceso al castillo, a sus bosques
                encantados y a todas las historias que te esperan dentro del servidor.
            </p>

            <div class="pill">
                <span class="dot"></span>
                <span>Vive la verdadera magia.</span>
            </div>
        </div>
    </div>

    <script>
        // --- Part√≠culas m√°gicas ---
        const canvas = document.getElementById("magicParticles");
        const ctx = canvas.getContext("2d");

        let particles = [];
        let w, h;

        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        }

        window.addEventListener("resize", resize);
        resize();

        const PARTICLE_COUNT = 120;

        function createParticle() {
            // üîπ M√ÅS LENTAS Y SUAVES
            const speed = 0.05 + Math.random() * 0.15;
            const angle = Math.random() * Math.PI * 2;

            return {
                x: Math.random() * w,
                y: Math.random() * h,
                radius: 1.2 + Math.random() * 2.5,
                baseAlpha: 0.25 + Math.random() * 0.55,
                alphaOffset: Math.random() * Math.PI * 2,
                alphaSpeed: 0.3 + Math.random() * 0.6, // parpadeo m√°s calmado
                vx: Math.cos(angle) * speed,
                vy: Math.sin(angle) * speed * 0.4 // m√°s suave en Y
            };
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                particles.push(createParticle());
            }
        }

        initParticles();

        function update(dt) {
            for (const p of particles) {
                p.x += p.vx * dt;
                p.y += p.vy * dt;

                // Wrap suave en los bordes
                if (p.x < -20) p.x = w + 20;
                if (p.x > w + 20) p.x = -20;
                if (p.y < -20) p.y = h + 20;
                if (p.y > h + 20) p.y = -20;
            }
        }

        function draw(time) {
            ctx.clearRect(0, 0, w, h);

            for (const p of particles) {
                const twinkle = (Math.sin(time * 0.001 * p.alphaSpeed + p.alphaOffset) + 1) / 2; // 0..1
                const alpha = p.baseAlpha * (0.4 + twinkle * 0.6);

                const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.radius * 4);
                gradient.addColorStop(0, `rgba(180, 255, 255, ${alpha})`);
                gradient.addColorStop(0.4, `rgba(120, 220, 255, ${alpha * 0.7})`);
                gradient.addColorStop(1, `rgba(180, 0, 255, 0)`);

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius * 4, 0, Math.PI * 2);
                ctx.fill();

                // n√∫cleo brillante
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        let lastTime = performance.now();

        function loop(now) {
            const dt = now - lastTime;
            lastTime = now;

            update(dt);
            draw(now);

            requestAnimationFrame(loop);
        }

        requestAnimationFrame(loop);
    </script>
</body>
</html>
